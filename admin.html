<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Calculadora de Idade Gestacional</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
    <div class="app-container">

        <!-- ==================== LOGIN ==================== -->
        <div id="loginScreen" class="login-screen">
            <div class="login-card">
                <div class="login-header">
                    <span class="login-icon">üîê</span>
                    <h1>Acesso Restrito</h1>
                    <p>√Årea administrativa da calculadora</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label class="form-label" for="senha">Senha de acesso:</label>
                        <input type="password" id="senha" class="form-input" placeholder="Digite a senha" autocomplete="off" required>
                    </div>
                    <div id="loginErro" class="nota error" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        Entrar
                    </button>
                </form>

                <div class="login-footer">
                    <a href="index.html">Voltar para a calculadora</a>
                </div>
            </div>
        </div>

        <!-- ==================== ADMIN DASHBOARD ==================== -->
        <div id="adminDashboard" class="admin-dashboard" style="display: none;">

            <!-- Header -->
            <header class="admin-header">
                <div class="admin-header-left">
                    <h1 class="texto-gradiente">Painel Administrativo</h1>
                    <p class="subtitulo">Gerenciar exames e consultas</p>
                </div>
                <div class="admin-header-right">
                    <a href="index.html" class="btn btn-secondary btn-sm">
                        Voltar para o site
                    </a>
                    <button id="btnLogout" class="btn btn-secondary btn-sm">
                        Sair
                    </button>
                </div>
            </header>

            <!-- Stats Card -->
            <section class="card stats-card">
                <div class="card-header azul">
                    <span class="icon">üìä</span>
                    Estatisticas
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-value" id="statVisitas">...</span>
                        <span class="stat-label">Visitas totais</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">9</span>
                        <span class="stat-label">Periodos configurados</span>
                    </div>
                </div>
            </section>

            <!-- Editor de Periodos -->
            <section class="card editor-section">
                <div class="card-header rosa">
                    <span class="icon">‚úèÔ∏è</span>
                    Editor de Exames por Periodo
                </div>

                <!-- Tabs de Periodos -->
                <div class="periodo-tabs" id="periodoTabs">
                    <!-- Gerado via JS -->
                </div>

                <!-- Conteudo do Editor -->
                <div class="editor-content" id="editorContent">
                    <!-- Gerado via JS -->
                </div>

                <!-- Acoes -->
                <div class="editor-actions">
                    <button id="btnResetarTudo" class="btn btn-secondary">
                        Restaurar Todos ao Padrao
                    </button>
                    <button id="btnExportarJSON" class="btn btn-outline">
                        üì• Exportar JSON
                    </button>
                    <button id="btnSalvarTudo" class="btn btn-primary">
                        üíæ Salvar Todas Alteracoes
                    </button>
                </div>
            </section>

            <!-- Preview -->
            <section class="card preview-section">
                <div class="card-header roxo">
                    <span class="icon">üëÅÔ∏è</span>
                    Preview em Tempo Real
                </div>
                <div class="preview-content" id="previewContent">
                    <!-- Gerado via JS -->
                </div>
            </section>

        </div>

    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>

    <!-- Scripts -->
    <script src="assets/js/pages/admin.js"></script>
</body>
</html>
